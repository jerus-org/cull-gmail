[package]
name = "cull-gmail"
description = """Tool to assist in culling emails from a 
gmail account using the gmail API"""
version = "0.0.1"
authors = ["Jeremiah Russell <jrussell@jerus.ie>"]
edition = "2024"
rust-version = "1.87"
keywords = ["gmail", "gmail-api", "management"]
categories = ["command-line-utilities"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerus-org/cull-gmail"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
    "CHANGELOG.md",
    "docs",
]

[dependencies]

[lints.clippy]
uninlined-format-args = "warn"
unnecessary_semicolon = "warn"

[lints.rust]
dead-code = "allow" # allow temporarily while developing initial code

[lib]
name = "cull_gmail"
path = "src/lib.rs"

[[bin]]
name = "cull-gmail"
path = "src/main.rs"
